<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add Contact</h1>
      <button class="btn btn-dark" (click)="goBackClick()">Go Back</button>
    </div>
    <!-- Step 4: patch up / connecting html form with the ts using [formGroup]-->
    <form class="col-md-6 offset-md-3" [formGroup]="contactForm" (ngSubmit)="onAddContactSubmit()">
      <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <!-- Step 5: connect the formcontrol in form fields -->
          <!-- add formControlName for all input box for connecting with TS file
            that formControlName value should be same as given TS formControl -->
          <input type="text" class="form-control" formControlName="name" placeholder="Enter Name"
            [ngClass]="{'is-invalid':contactForm.get('name').touched && contactForm.get('name').invalid }" />
          <div class="invalid-feedback">
            <div>Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" formControlName="phone" placeholder="Enter Phone"
            [ngClass]="{'is-invalid':contactForm.get('phone').touched && contactForm.get('phone').invalid }" />
          <div class="invalid-feedback">
            <div>Phone is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="email" placeholder="Enter Email" [ngClass]="{'is-invalid':contactForm.get('email').touched
            && contactForm.get('email').invalid }" />
          <div *ngIf="contactForm.get('email').touched && contactForm.get('email').invalid" class="invalid-feedback">
            <!-- Searched in google and added !! for error Identifier 'required' is not defined. '__type' does not contain such a member -->
            <!-- https://stackoverflow.com/questions/47466324/identifier-required-is-not-defined-type-does-not-contain-such-a-member -->
            <div *ngIf="!!contactForm.get('email').errors?.required">Email is required</div>
            <div *ngIf="!!contactForm.get('email').errors?.email">Email seems to be not valid</div>
          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="isSaved">
        Saved Successfully
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <!-- if button is submit not recomemdered to use click method -->
          <!-- Use ngSubmit at Form Tag -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
